{% extends 'core/base.html' %} 
{% block title %} {{title}} {% endblock%} 
{% block content %}
<h1 class="text-2xl">{{title}}</h1>
<form action="." method="post" enctype="multipart/form-data" class="space-y-5">
  {% csrf_token %} 
  
  {{ form.as_p }}
  
  <button class="inline-block px-6 py-4 bg-teal-500 text-white hover:bg-teal-800">
    Submit
  </button>
</form>

{% if product %}
  <a href="{% url 'delete_product' product.pk %}" 
    class="mt-2 inline-block px-6 py-4 bg-red-500 text-white hover:bg-red-800">
    Delete Product
  </a>
  {% endif %}

{% endblock %}
