{% for category in categories %}
<a href="{% url 'category_detail' category.slug %}"
  class="text-white font-semibold">
  {{category.title}}</a>
{% endfor %}

<a href="{% url 'aboutpage' %}" class="font-semibold text-white">About</a>

  <a href="{% url 'myaccount' %}" class="font-semibold text-white">My Account</a>
{% endif %} {% endcomment %}
